<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #b0e0e6, #4682b4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .form-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-section:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        .form-floating label {
            color: #4682b4;
        }
        .form-control:focus, .form-select:focus {
            border-color: #4682b4;
            box-shadow: 0 0 10px rgba(70, 130, 180, 0.3);
        }
        .btn-primary {
            background-color: #4682b4;
            border-color: #4682b4;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #5a9bd4;
            border-color: #5a9bd4;
            transform: scale(1.05);
        }
        .input-group-text {
            background-color: #e6f2f8;
            border: 1px solid #4682b4;
        }
        .input-group-text i {
            color: #4682b4;
        }
        h2 {
            color: #2f4f4f;
            font-weight: bold;
        }
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 form-section text-center">
                <h2 class="mb-4">Student Registration Form</h2>
                <form onsubmit="submitForm(event)">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-floating input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                                <label for="firstName">First Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                                <label for="lastName">Last Name</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-floating input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-floating input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                            <label for="phone">Phone Number</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-floating">
                            <textarea class="form-control" id="address" placeholder="Address" rows="3" required></textarea>
                            <label for="address">Address</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-floating input-group">
                            <span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
                            <select class="form-select" id="grade" required>
                                <option selected disabled>Select Grade</option>
                                <option value="1">Grade 1</option>
                                <option value="2">Grade 2</option>
                                <option value="3">Grade 3</option>
                                <!-- Add more options as needed -->
                            </select>
                            <label for="grade">Grade</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function submitForm(event) {
            event.preventDefault();
            alert("Your form has been submitted successfully!");
        }
    </script>
</body>
</html>
