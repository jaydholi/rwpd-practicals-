<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        
        h2 {
            color: #4a6fa7;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-control:focus,
        .form-select:focus {
            border-color: #4a6fa7;
            box-shadow: 0 0 5px rgba(74, 111, 167, 0.5);
        }
        
        .btn-primary {
            background-color: #4a6fa7;
        }
        
        .btn-primary:hover {
            background-color: #e4d500;
        }
    </style>
</head>/

<body>

    <div class="container">
        <h2>Student Registration Form</h2>
        <form>
            <div class="mb-3"><label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3"><label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3"><label class="form-label">Phone</label>
                <input type="tel" class="form-control" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3"><label class="form-label">Select Course</label>
                <select class="form-select" required>
                    <option value="" disabled selected>Select your course</option>
                    <option value="computer-science">Computer Science</option>
                    <option value="electrical-engineering">Electrical Engineering</option>
                    <option value="mechanical-engineering">Mechanical Engineering</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Interests</label>
                <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" value="coding"><label class="form-check-label">Coding</label></div>
                <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" value="design"><label class="form-check-label">Design</label></div>
                <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" value="sports"><label class="form-check-label">Sports</label></div>
            </div>
            <div class="mb-3"><label class="form-label">Additional Comments</label>
                <textarea class="form-control" rows="3" placeholder="Enter comments"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>

</body>

</html>
