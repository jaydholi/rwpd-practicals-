<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Progress Bars Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .progress-section {
            margin-bottom: 40px;
        }
        
        .progress-label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .progress {
            height: 30px;
        }
    </style>
</head>

<body>

    <h1>Bootstrap Progress Bars Practical</h1>

    <!-- A) Creating Progress Bars -->
    <div class="progress-section">
        <h3>A) Basic Progress Bars</h3>
        <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar bg-success" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
        </div>
    </div>

    <!-- B) Adding Labels to Progress Bars -->
    <div class="progress-section">
        <h3>B) Progress Bars with Labels</h3>
        <div class="progress-label">Progress: 40%</div>
        <div class="progress mb-3">
            <div class="progress-bar bg-info" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
        </div>
        <div class="progress-label">Progress: 60%</div>
        <div class="progress mb-3">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
        </div>
    </div>

    <!-- C) Multi-color, Stripped, and Animated Progress Bars -->
    <div class="progress-section">
        <h3>C) Multi-Color, Stripped, and Animated Progress Bars</h3>

        <!-- Multi-color Progress Bar -->
        <div class="progress mb-3">
            <div class="progress-bar bg-primary" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-warning" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <!-- Striped Progress Bar -->
        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
        </div>

        <!-- Animated Progress Bar -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">85%</div>
        </div>
    </div>

    <!-- D) Dynamically Changing Value of Progress Bar using JavaScript -->
    <div class="progress-section">
        <h3>D) Dynamic Progress Bar</h3>
        <div class="progress mb-3">
            <div id="dynamicProgressBar" class="progress-bar bg-danger" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <button class="btn btn-primary" onclick="increaseProgress()">Increase Progress</button>
    </div>

    <!-- JavaScript to dynamically change progress bar value -->
    <script>
        let progress = 0;

        function increaseProgress() {
            if (progress < 100) {
                progress += 10;
                const progressBar = document.getElementById('dynamicProgressBar');
                progressBar.style.width = progress + '%';
                progressBar.innerHTML = progress + '%';
                progressBar.setAttribute('aria-valuenow', progress);
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
